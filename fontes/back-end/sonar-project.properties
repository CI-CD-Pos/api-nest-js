# ========================================
# SonarQube — Configuração do projeto
# ========================================

sonar.projectKey=api-nest-js
sonar.projectName=API NestJS Auth
sonar.projectVersion=1.0.0

# Código-fonte
sonar.sources=src
sonar.exclusions=src/generated/**,**/*.spec.ts,**/*.test.ts

# Testes
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Linguagem
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Cobertura (gerado pelo Jest com reporter lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# URL do SonarQube (será sobrescrita via -D no pipeline)
# sonar.host.url=http://sonarqube:9000
# sonar.login=<token>
